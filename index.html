<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product Preview Card Component</title>
</head>
<body>
    <main class="card">
      <figure class="product-image-container">
        <img 
            src="images/image-product-mobile.jpg" 
            alt="The bottle of Gabrielle perfume by CHANEL." 
            class="mobile-image" 
            srcset="images/image-product-mobile.jpg 600w" 
            sizes="(max-width: 600px) 100vw, (min-width: 601px) 50vw"
            loading="lazy">
        <img 
            src="images/image-product-desktop.jpg" 
            alt="The bottle of Gabrielle perfume by CHANEL." 
            srcset="images/image-product-desktop.jpg 1200w" 
            sizes="(max-width: 600px) 100vw, (min-width: 601px) 50vw"
            class="desktop-image"
            loading="lazy">
    </figure>
      <div class="product-content">
        <figcaption class="product-category">Perfume</figcaption>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <p class="current-price">$149.99</p>
          <p class="initial-price">$169.99</p>
        </div>
        <button type="button" aria-label="Add Gabrielle Essence Eau De Parfum to cart">
          <svg class="svg-icon" role="img" width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/>
          </svg>
          <span>Add to Cart</span>
        </button>
      </div>
    </main>  
</body>
</html>
